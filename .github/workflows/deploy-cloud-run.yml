name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'server.py'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:  # Allow manual triggering

env:
  PROJECT_ID: document-mcp-54749
  REGION: asia-east1
  SERVICE_NAME: document-mcp

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          # Deploy with Firestore storage (default, free tier)
          # Note: VPC connector only needed if using Redis (${{ secrets.REDIS_HOST }} is set)
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --platform managed \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --port 8080 \
            --clear-vpc-connector \
            --set-env-vars "DOCUMENTS_STORAGE_PATH=/data/documents_storage,LOG_LEVEL=info,SERVER_URL=https://document-mcp-451560119112.asia-east1.run.app" \
            --set-secrets "GOOGLE_OAUTH_CLIENT_ID=GOOGLE_OAUTH_CLIENT_ID:latest,GOOGLE_OAUTH_CLIENT_SECRET=GOOGLE_OAUTH_CLIENT_SECRET:latest"

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format="value(status.url)")

          echo "Service URL: $SERVICE_URL"

          # Health check (no auth required)
          curl -f "${SERVICE_URL}/health" || exit 1

          # OAuth metadata check (no auth required)
          curl -f "${SERVICE_URL}/.well-known/oauth-authorization-server" || exit 1

          echo "âœ… Deployment verified successfully"
